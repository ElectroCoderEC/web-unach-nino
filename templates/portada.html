<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/portada.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/portada.js"></script>
   
    <title>Portada</title>
  </head>

  {% if countdown %}
    <script>
        let countdown = {{ countdown }};

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                countdown -= 1;
                countdownElement.textContent = countdown;
                if (countdown == 3) {
                    document.getElementById("btnInicio").style.display = 'inline';
                }

                if (countdown <= 0) {
                    clearInterval(interval);
                    document.getElementById("txtEmpezar").style.display = 'none';
                }
            }, 1000);
        }
        window.onload = startCountdown;
    </script>
  {% endif %}

  <body id="back">
    <div id="fadeOut"></div>
    <div id="countdown-container">
      <img class="imagenUnach"  src="images/unach.jpg" >
      <br>
      <br>
      <br>
      <img class="imagenBienvenido" src="images/bienvenido.png" >
      <br>
        <p class="textoPortada" id="txtEmpezar">
          Empezando en <span id="countdown">{{ countdown }}</span> segundos...
        </p>
        <!-- Botones Hablar y Detener -->
        <div id="btnInicio" style="display: none;">
          <img  class="btnJugar" src="images/btnJugar.png" width="300" height="100">
        </div>
    </div>
  </body>
</html>
